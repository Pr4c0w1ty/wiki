{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <form action="{% url 'save_edit' %}" method="POST">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" placeholder="Enter a title" value="{{title}}"><br>
        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="4" cols="50" placeholder="Enter page content">{{content}}</textarea><br>
        <input type="submit" value="Save edit" class="btn btn-primary">

{% endblock %}
